<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/glide.core.css">
    <title>تجربة</title>

    <style>
        .glide__slide {
            background: red;
            border-radius: 1rem;
            padding: 1rem;
            height: 4rem;
            text-align: center;
            color: white;
        }


        .glide__arrow--disabled {
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div id="glide" class="glide">
    <button id="togglePerView">
        toggle per view
    </button>


    <div class="swiper m-0" data-glide-el="controls">
        <button data-glide-dir="<" data-to="left" data-type="tools" class="button__slide__control">
            <=
        </button>
        <button data-glide-dir=">" class="swiper--border button__slide__control" data-to="right"
                data-type="tools">
            =>
        </button>
    </div>

    <div data-glide-el="bullets">
        <span class="glide__bullet page__num" data-glide-bullet-template>--i--</span>
    </div>

    <div data-glide-el="track" class="glide__track">
        <ul class="glide__slides">
            <li class="glide__slide"> تجربة 1 </li>
            <li class="glide__slide"> تجربة 2 </li>
            <li class="glide__slide"> تجربة 3 </li>
            <li class="glide__slide"> تجربة 4 </li>
            <li class="glide__slide"> تجربة 5 </li>
            <li class="glide__slide"> تجربة 6 </li>
            <li class="glide__slide"> تجربة 7 </li>
        </ul>
    </div>
</div>



<script src="/glide.js"></script>
<script>
    const OPTIONS = {
        rewind: false,
        startAt: 0,
        focusAt: 0,
        perView: 1,
        gap: 30,
        type: "carousel",
        direction: "rtl",
        classes: {
            direction: {
                ltr: "hidden",
                rtl: "hidden",
            },
            activeNav: "carousel__indicator--active",
            disabledArrow: 'glide__arrow--disabled'
        },
        peek: {
            before: 0,
            after: 0,
        },
        // breakpoints: {
        //     992: {
        //         perView: 2,
        //         gap: 25,
        //     },
        //     768: {
        //         perView: 1,
        //         gap: 15,
        //     },
        // },
    };

    const el = new Glide("#glide", OPTIONS).mount();
</script>
</body>
</html>
